spring.application.name=moderator-service
server.port=8082

# If you want MySQL
spring.datasource.url=jdbc:mysql://moderator-service-mysql:3306/moderator_service
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

## If you want H2
#spring.datasource.url=jdbc:h2:mem:moderator
